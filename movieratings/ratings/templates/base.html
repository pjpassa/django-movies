<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Ratings</title>
</head>
<body>
<h1>Welcome to the Movie Ratings Site</h1>
{% if user.id %}
    <div>You are logged in as <a href="{% url "rater" user.rater.id %}">{{ user.username }}.</a></div>
    <div><a href="{% url "logout" %}">Logout</a></div>
{% else %}
    <div><a href="{% url "login" %}">Login</a></div>
{% endif %}

{% block title %}

{% endblock %}
<div></div>
{% block body %}

{% endblock %}

</body>
</html>
