{% extends "base.html" %}

{% block title %}
    <h2>Login</h2>
{% endblock %}

{% block body %}
    <form method="post">
        {% csrf_token %}
        <div>Username: {{ form.username }}</div>
        <div>Password: {{ form.password }}</div>
        <button type="submit">Login</button>
    </form>
{% endblock %}
